name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore backend
        run: dotnet restore ./backend/LibraryManager.API/LibraryManager.API.csproj

      - name: Build backend
        run: dotnet build ./backend/LibraryManager.API/LibraryManager.API.csproj -c Release --no-restore

      - name: Test backend
        run: dotnet test ./backend/LibraryManager.API.Tests/LibraryManager.API.Tests.csproj -c Release
        continue-on-error: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          REACT_APP_API_URL: "http://localhost:8080"
        run: npm run build

  docker-compose-smoke:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start with Docker Compose
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build
          docker ps

      - name: Wait for backend (simple retry)
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/swagger/v1/swagger.json > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting backend... ($i)"
            sleep 2
          done
          echo "Backend did not become ready in time"
          docker compose logs backend || true
          exit 1

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose-ci.yml down -v


